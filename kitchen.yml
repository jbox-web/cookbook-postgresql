---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

provisioner:
  name: chef_solo

verifier:
  name: inspec
  reporter: progress

platforms:
  - name: debian-stretch

suites:
  - name: default
    run_list:
      - recipe[postgresql]
      - recipe[postgresql::pgbouncer]
      - recipe[postgresql::autopostgresqlbackup]
    attributes:
      postgres:
        version: 10
        postgres_conf:
          data_directory: '/data/postgresql/10/main'
      autopostgresqlbackup:
        config:
          mailcontent: quiet
