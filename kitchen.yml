---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  provision_command:
    - apt-get update -qq
    - apt-get upgrade -y
    - apt-get install -y net-tools dmidecode

    - apt-get install -y locales
    - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
    - locale-gen en_US.UTF-8

provisioner:
  name: chef_solo
  chef_license: accept

verifier:
  name: inspec
  reporter:
    - progress

platforms:
  - name: debian-stretch
    driver_config:
      image: debian:stretch-slim
      platform: debian
  - name: debian-buster
    driver_config:
      image: debian:buster-slim
      platform: debian

suites:
  - name: default
    run_list:
      - recipe[postgresql::server]
      - recipe[postgresql::pgbouncer]
      - recipe[postgresql::autopostgresqlbackup]
    attributes:
      postgres:
        postgres_conf:
          data_directory: '/data/postgresql/10/main'
      autopostgresqlbackup:
        config:
          mailcontent: quiet
