---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  provision_command:
    - apt-get update -qq
    - apt-get upgrade -y
    - apt-get install -y net-tools dmidecode

    - apt-get install -y locales
    - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
    - locale-gen en_US.UTF-8

provisioner:
  name: chef_solo
  chef_license: accept

verifier:
  name: inspec
  reporter:
    - progress

platforms:
  - name: debian-bullseye
    driver_config:
      image: debian:bullseye-slim
      platform: debian
    verifier:
      inputs:
        debian_release: bullseye
        postgres_version: 14.2-1.pgdg110+1
        pgbouncer_version: 1.16.1-1.pgdg110+1

  - name: debian-buster
    driver_config:
      image: debian:buster-slim
      platform: debian
    verifier:
      inputs:
        debian_release: buster
        postgres_version: 14.2-1.pgdg100+1
        pgbouncer_version: 1.16.1-1.pgdg100+1

suites:
  - name: default
    run_list:
      - recipe[jbox-postgresql::server]
      - recipe[jbox-postgresql::pgbouncer]
      # - recipe[jbox-postgresql::postgres_exporter]
      # - recipe[jbox-postgresql::pgbouncer_exporter]
    attributes:
      postgres:
        version: '14'
        postgres_conf:
          data_directory: '/data/postgresql/14/main'
      # prometheus_exporters:
      #   postgres:
      #     install: true
      #   pgbouncer:
      #     install: true
