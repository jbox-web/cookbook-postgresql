---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  provision_command:
    - apt-get update && apt-get install -y locales
    - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
    - locale-gen en_US.UTF-8

provisioner:
  name: chef_solo

verifier:
  name: inspec
  reporter:
    - progress

platforms:
  - name: debian-stretch

suites:
  - name: default
    run_list:
      - recipe[postgresql]
      - recipe[postgresql::pgbouncer]
      - recipe[postgresql::autopostgresqlbackup]
    attributes:
      postgres:
        version: 10
        postgres_conf:
          data_directory: '/data/postgresql/10/main'
      autopostgresqlbackup:
        config:
          mailcontent: quiet
